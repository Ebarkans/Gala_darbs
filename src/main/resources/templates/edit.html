<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Account</title>
</head>
<body>
    <h1>Edit Account</h1>
    <form action="/update" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" th:value="${student.name}"><br>
        <label for="surname">Surname:</label><br>
        <input type="text" id="surname" name="surname" th:value="${student.surname}"><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" th:value="${student.email}"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" th:value="${student.password}"><br>
        <label for="day">Day:</label><br>
        <input type="text" id="day" name="day" th:value="${student.day}"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
