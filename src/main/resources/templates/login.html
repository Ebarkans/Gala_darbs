<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/loginCSS.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class = container>
    <form action="#" th:action="@{/login}" th:object="${student}" method="post">
        <h1>Login</h1>
    
        <label for="email">Email: </label>
        <input type="email" id="email" placeholder="Ievadiet savu e-pastu" th:field="*{email}" required>
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
        
        <label for="password">Password: </label>
        <input type="password" id="password" placeholder="Ievadiet savu paroli" th:field="*{password}" required>
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>

        <input type="submit" value="Login">
    </form>
    </div>
</body>
</html>
